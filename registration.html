<!DOCTYPE html>
<html leng="en">
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="sltyles/bootstrap.css" />
        <link rel="stylesheet" href="sltyles/mystyles.css" />
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
        <div class="navbar navbar-default navbar-fixed-top navbar-uppercase">
            <div class="container uppercase">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Mitaka206</a>
                    <button title="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="registration.html">Registration</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </header>
        <main>
<form class="form-horizontal my-content-login well">
  <fieldset>
      <legend>  
        Registration
      </legend>
      <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputUsername" placeholder="username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Retype Password</label>
      <div class="col-lg-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Addres</label>
      <div class="col-lg-3">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">Please write your Address</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-3">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Female
          </label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-3 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Clear</button>
        <button type="submit" class="btn btn-primary">Sign me</button>
      </div>
    </div>
  </fieldset>
</form>
        
        </main>

        <footer class="footer navbar-fixed-bottom">
            <div class="container text-center">
                 <p class="text-muted">&copy; Power by Dimitar Todorov 2017 </p>
            </div>
        </footer>
    </body>
    
</html>
