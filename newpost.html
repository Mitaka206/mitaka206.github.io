<!DOCTYPE html>
<html leng="en">
    <head>
        <title>New post</title>
        <link rel="stylesheet" href="sltyles/bootstrap.css" />
        <link rel="stylesheet" href="sltyles/mystyles.css" />
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
        <div class="navbar navbar-default navbar-fixed-top navbar-uppercase">
            <div class="text-uppercase">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Mitaka206</a>
                    <button title="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="newpost.html">Add new post</a></li>
                        <li><a href="#">Username!</a></li>
                        <li><a href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </header>

        <main>

      <form class="form-horizontal my-content-login">
            <fieldset>
                <legend>  
                    My new post
                </legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="postTitle">Post Title</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="Author">Author</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="Author" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="Post">Post</label>
                    <div class="col-lg-6">
                        <textarea class="form-control" rows="15" id="Post" placeholder="Write here..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="tags">Tags</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="tags" placeholder="tag, tag1, tag2, ...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Clear</button>
                        <button type="submit" class="btn btn-primary pull-right">Upload Post</button>
                    </div>
                </div>
                </div>
            </fieldset>
            </form>
        </main>

        <footer class="footer navbar-fixed-bottom">
            <div class="container text-center">
                 <p class="text-muted">&copy; Power by Dimitar Todorov 2017 </p>
            </div>
        </footer>
    </body>
    
</html>
